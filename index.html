<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="score-container">
        <div class="containerofcontainer">
            <h1 id="score">Score:</h1>
            <h2 id="p1score">P1 score is: 0</h2>
            <h2 id="p2score">P2 score is: 0</h2>
        </div>
    </div>
    <div class="container">
        <h1 class="turn"> </h1>
        </div>
        
        <div class="board">
            <div data-id="1" class="cell"></div>
            <div data-id="2" class="cell"></div>
            <div data-id="3" class="cell"></div>
            <div data-id="4" class="cell"></div>
            <div data-id="5" class="cell"></div>
            <div data-id="6" class="cell"></div>
            <div data-id="7" class="cell"></div>
            <div data-id="8" class="cell"></div>
            <div data-id="9" class="cell"></div>
        </div>

        <div class="restart-button-container">
            <button id="restartButton">Restart</button>
        </div>

        
    </div>
    

    <script src="main.js"></script>
</body>
</html>
